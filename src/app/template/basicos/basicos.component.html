<h2>Template Basicos</h2>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" 
               #miformulario="ngForm"
               autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                        <input type="text"
                               class="form-control"
                               placeholder="nombre del producto"
                               ngModel
                               name="producto"
                               required
                               minlength="3"
                               [ngModel]="initForm.producto"
                               >
                    <span class="form-text text-danger"
                          *ngIf="nombrevalido()">Debe de ser de 3 letras </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">precio</label>
                <div class="col-sm-9">
                        <input type="number"
                               class="form-control"
                               placeholder="precio del producto"
                               ngModel
                               name="precio"
                               [ngModel]="initForm.precio"
                               >

                               <span class="form-text text-danger"
                               *ngIf="preciovalido()">Precio mayor que cero </span>
                  
                </div>
            </div>
            

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">exitencias</label>
                <div class="col-sm-9">
                        <input type="number"
                               class="form-control"
                               placeholder="exitencias del producto"
                               [ngModel]="initForm.producto"
                               name="exitencias"
                               customMin
                               [minimo]="0"
                               required
                               [ngModel]="initForm.exitencias">
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="miformulario.invalid">guardar</button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miformulario.valid }}</pre>

         <span>pristine</span>
        <pre>{{miformulario.pristine }}</pre>
        
         <span>touched</span>
        <pre>{{miformulario.touched }}</pre>

        <span>value</span>
        <pre>{{miformulario.value | json }}</pre>

        <span>CustomDirective</span>
        <pre>{{miformulario.controls.existencias?.errors | json }}</pre>
    </div>
</div>
