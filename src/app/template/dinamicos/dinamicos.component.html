<h2> Template :<span>Dinamicos</span></h2>

<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miformulario="ngForm">
    <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">nombre</label>
      <div class="col-sm-9">
          <input class="form-control"
                 placeholder="Nombre de la persona"
                 required
                 [ngModel]="persona.nombre"
                 name="nombre">
                 <span class="form-text text-danger"
                             *ngIf="miformulario.controls.nombre?.errors && miformulario.controls.nombre?.touched"  >Este campo es obligatorio </span>
      </div>
    </div>



    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
  <div class="col-sm-9">
      <div class="input-group">
      
      <input class="form-control"
             placeholder="Agregar Favorito"
             [(ngModel)]="nuevojuego"
             (keyup.enter)="agregarJuego()"
             name="nuevojuego">
   
        <button class="btn btn-outline-primary"
                type="button"
                (click)="agregarJuego()">Agregar</button>
            </div>
          
            

      


  </div>
</div>


<div class="mb-3 row">
    
    <label class="col-sm-3 col-form-label">favoritos</label>
    
<div class="col-sm-9">
    <div class="input-group" *ngFor="let juego of persona.favoritos; let i = index">
  <input class="form-control"
         [(ngModel)]="juego.nombre"
         name="favorito{{i}}"
         required
         >


  
    <button class="btn btn-outline-danger"
            type="button"
            (click)="eliminar(i)">eliminar</button>
    
</div>

</div>
</div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    (click)="guardar()"
                    class="btn btn-primary float-end"
                    [disabled]="miformulario.invalid"
                    required>Guardar</button>
        </div>
  

</div>

</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
